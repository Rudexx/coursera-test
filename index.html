<!doctype html>
<html ng-app="activity1App">
  <head>
    <title>Lunch Checker</title>
    <script src="angular.js"></script>
    <script src="app.js"> </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <link rel="stylesheet" href="styles/style.css">
  </head>
<body>
   <div class="container"  ng-controller="activityController" >
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="fullString">
         </div>
         <div class="form-group">
              <h4 ng-model="message">{{message}}</h4>
             <button ng-click="checkItems()" class="btn btn-default" >Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
         </div>
   </div>
</body>
</html>
